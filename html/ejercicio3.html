<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejercicio #3">
    <meta name="keywords" content="html">
    <meta name="author" content="Lucia Gonzalez Pinzón">

    <title>Ejercicio #3</title>

</head>
<body>

    <h1>Formulario de Registro Completo</h1>

    <form>

        <label for="nombre">Nombre Completo (Obligatorio):</label>
        <input type="text" id="nombre" required> 
        <br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" pattern="^[a-zA-Z0-9._%+-]+@cecar\.edu\.co$" required placeholder="ejemplo@correo.com"> 
        <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" min="18" max="100" required> 
        <br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" pattern="^\+\d{1,3} \d{8}$" required> 
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" minlength="8" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" required> 
        <br><br>

        <label for="web">Página Web Personal:</label>
        <input type="url" id="web" pattern="https?://.*" required> 
        <br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" required> 
        <br><br>

        <label for="fecha_hora">Fecha y Hora:</label>
        <input type="datetime-local" id="fecha_hora"> 
        <br><br> 

        <label for="mes">Mes de Nacimiento:</label>
        <input type="month" id="mes"> 
        <br><br>

        <label for="semana">Semana Favorita del Año:</label>
        <input type="week" id="semana"> 
        <br><br>

        <label for="satisfaccion">Nivel de Satisfacción (0-10):</label>
        <input type="range" id="satisfaccion" min="0" max="10"> 
        <br><br>

        <label for="color">Color Favorito:</label>
        <input type="color" id="color"> 
        <br><br>

        <label for="buscar">Buscar:</label>
        <input type="search" id="buscar"> 
        <br><br>

        <label for="archivo">Sube un archivo:</label>
        <input type="file" id="archivo"> 
        <br><br>

        <label>Género:</label>
        <input type="radio" id="hombre" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" value="mujer">
        <label for="mujer">Mujer</label> 
        <br><br>

        <input type="checkbox" id="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label> 
        <br><br>

        <label for="pais">Selecciona tu país:</label>
        <select id="pais">
            <option value="">-- Selecciona --</option>
            <option value="colombia">Colombia</option>
            <option value="mexico">Brasil</option>
            <option value="españa">España</option>
        </select> 
        <br><br>

        <label for="codigo">Código de Registro (Solo Lectura):</label>
        <input type="text" id="codigo" value="REG123" readonly> 
        <br><br>


        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" placeholder="Escribe aquí tu mensaje..."></textarea> 
        <br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>

    </form>
    
</body>
</html>
